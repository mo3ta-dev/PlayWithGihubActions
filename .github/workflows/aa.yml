name: CI
run-name: Deploy to ${{ inputs.deploy_target }} by @${{ github.actor }}

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

     - name: Checkout code
       uses: actions/checkout@v2

     - name: Create pull request
       run: |
        gh pr create -B test -h main -t "Merge develop into test"
