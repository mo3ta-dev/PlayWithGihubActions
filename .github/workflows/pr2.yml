name: Create Pull Request 2

on:
  workflow_dispatch:
    inputs:
      platform:
        required: true
        type: choice
        options:
          - 'Android'
          - 'iOS'
          - 'React-Native'
      component:
        required: true
        type: choice
        options:
          - 'MVA10'
          - 'MVA10-Framework'
          - 'MVA10-Foundation'
      branch:
        required: true
        type: choice
        options:
          - 'develop-test'
          - 'test-stage'
          - 'stage-production'
          
permissions: read-all|write-all

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create pull request
        uses: mo3ta-dev/PlayWithGihubActions/createAutoPR@main
        with:
          token: ${{github.token}}
          pr_label: 'auto-merge'
          source_branch: 'master'
          target_branch: 'release30'
