name: AutoMergeFramewroks

on: 
   workflow_dispatch: 
     inputs:
       branch:
          type: choice
          options:
               - 'develop-test'
               - 'support-develop'
               - 'support-hotfix'
       target:
          type: choice
          options:
               - 'application'
               - 'framework'

    
jobs:
  frameworks:
    runs-on: ubuntu-latest
    if: inputs.target === 'framework'
    strategy:
      matrix:
        platform: ['Android', 'iOS', 'React-Native']
        repo: ['MVA10-Framework','MVA10-Foundation']
    steps:      
     - name: Split branches
       run: |
          branches="${{ inputs.branch }}"
          branches_list=(${branches//-/ })
          echo "source=${branches_list[0]}" >> $GITHUB_ENV
          echo "target=${branches_list[1]}" >> $GITHUB_ENV
          
     - name: Run Action on
       run: |
          echo "${{ matrix.platform }}-${{ matrix.repo }} "   
          echo " ${{env.source}} to ${{env.target}}"
  app:
    runs-on: ubuntu-latest
    if: inputs.target === 'application' 
    strategy:
      matrix:
        platform: ['Android', 'iOS', 'React-Native']
        repo: ['MVA10']
    steps:      
     - name: Split branches
       run: |
          branches="${{ inputs.branch }}"
          branches_list=(${branches//-/ })
          echo "source=${branches_list[0]}" >> $GITHUB_ENV
          echo "target=${branches_list[1]}" >> $GITHUB_ENV
          
     - name: Run Action on
       run: |
          echo "${{ matrix.platform }}-${{ matrix.repo }} "   
          echo " ${{env.source}} to ${{env.target}}"
