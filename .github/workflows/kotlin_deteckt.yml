name: Deteckt

on: 
  pull_request_target:
    branches: ["main"]
    paths:
      - '**/*.kt'
      - '!**/src/*Test*/**'
      - '!**/src/*test*/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout code 
      uses: actions/checkout@v3

    - name: Setup detekt
      uses: peter-murray/setup-detekt@v2

    - name: Run Detekt
      continue-on-error: true
      run: | 
        detekt-cli --base-path . \
                   --input ${{ github.workspace }} \
                   --report md:${{ github.workspace }}/detekt.md
